    <style>
		html, body {

			margin: 0;
			padding: 0;
		}

		#container {
			font-family: 'Segoe UI', sans-serif;
			margin: 32px auto;
		}

		#viewer {
			box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
		}

		#controls {
			color: #eee;
			font-size: 14px;
			margin: 24px 0;
		}

		.button {
			background-color: #2a52ca;
			border-radius: 4px;
			color: #ddd;
			cursor: pointer;
			display: inline-block;
			line-height: 20px;
			padding: 8px 20px;
			margin: 0 8px;
		}

		.button:hover {
			background-color: #c8301e;
			color: #000;
		}

		.link {
			color: inherit;
			line-height: 36px;
			float: right;
			margin: 0 16px;
		}
    </style>
